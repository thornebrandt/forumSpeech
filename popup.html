<!doctype html>
<html>
  <head>
    <title>ForumSpeak</title>
    <script src="forum_speak_popup.js"></script>
    <style>
      #main {
        width: 200px;
        height: 200px;
        color: gray;
      }
      h1{
        font-size: 14px;
      }

      .hidden{
        display: none;
      }
    </style>

  </head>
  <body>
    <div id="main">
      <h1>ForumSpeak</h1>
      <p id="info">
        Loading
      </p>
      <div id="commentIndicator" class="hidden">
        <strong id="currentComment">2</strong>
        of <strong id="totalComments">722</strong>
        <p>Jump to comment
          <input type="text" id="jumpToComment" />
          <button id="jumpToCommentBtn">Jump</button>
        </p>
      </div>
      <div id="interface" class="hidden">
        <button id="speakContent">Start Speaking</button>
        <button id="stopSpeaking">Stop Speaking</button>
      </div>
    </div>
  </body>
</html>
